<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES6 Features</h1>
    <p id= "demo"> </p>
    <script>
        // 1. Let and Const
        let name ="Alice";
        const pi="3.1416";
        console.log(name, pi);

        // 2. Template Literals
        let age = 25;
        let greeting = `Hello, my name is ${name} and I am ${age} years old.`;
        console.log(greeting);

        // 3. Default Parameters
        const multiply = (a, b=2) => a * b;
        console.log("Multiply:",multiply(5));
        
        //4. Destructing array
        const numbers = [10,20,30];
        const [x,y,z] = numbers;
        console.log("Destructeded:", x,y,z);    
        //5. Destructing object
        const person = { fname: "Bob", city: "NY"};
        const {fname, city} = person;
        console.log("Destructeded obj:", fname, city);
        //6. Spread Operator
        const arr1 = [1, 2];
        const arr2 = [3, 4];
        const combined = [...arr1, ...arr2];
        console.log("Combined Array:", combined);
        //7. Arrow Functions
        const add = (a, b) => a + b;
        console.log("Arrow function:", add(5,10)); // 15
        const sayHello = () => "Hello World!";
        console.log(sayHello());
        const multiplyAndLog =(x,y) => {
            let result = x * y;
            console.log("Result is:", result);
            return result;
        };
        multiplyAndLog(5,6);
        //8. For-of Loop
        const fruits = ["Apple", "Banana", "Cherry"];
        for (let fruit of fruits) {
            console.log("Fruit:", fruit);
        }
        //9. Classes
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`);
            }
        }
        const dog = new Animal("Dog");
        dog.speak();

    </script>
    
</body>
</html>
