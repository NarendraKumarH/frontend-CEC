<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basic example</title>
</head>
<body>
    <script>
        //example object
        const person = {
            name: "Alice",
            age: 25,
            city: "New York"
        };
        // Using for-in to loop through object properties
        for (let key in person) {
            console.log(key + ": " + person[key]);
        }
    </script>
    
</body>
</html>
