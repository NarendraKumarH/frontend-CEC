    <script>
        var num = 10;
        // Syntax for (initialization; condition; increment/decrement)
        for (var i = 1; i <= num; i++) {
            console.log(i);
        }
        // print first 10 whole numbers
        for (var i=0; i< num; i++) {
            console.log('${i}');
        }
    // print first 10 natural numbers
        for (var i=1; i<= num; i++) {
            console.log('${i}');
        }
        // print first 10 multiples of 2 
        for (var i=1; i<= num; i++) {
            console.log('2 x ${i} =${2 * i}');
        }
        // print first 10 odd numbers
        var limit = 20;
        for (var i=1; i<= limit; i++) {
            if (i % 2 !== 0) {
                console.log(i);
            }
        }
        // print 1 to 10 tables
        for (var i=1; i<=num; i++) {
            for(var j=1; j<=num; j++) {
                console.log('${i} x ${j} = ${i * j}');
            }
        }
        // start 

        var i=1;
        while(i<=num) {
            console.log('${i}');
            i++; // i+=1 <=> i++ <=> i=i+1
        }
        // print first 10 even numbers using while loop
        var i=1;
        num = 20;
        while(i<=num) {
            if(i % 2 === 0) {
                console.log('${i}');
            }
            i++;
        }
        // sum of first 10 natural numbers
        var sum = 0;
        num = 1;
        while (num <= limit) {
            sum += num; 
            num++;
        }
        console.log('Sum of first 10 natural numbers is: ${sum}');
        // reversing a number
        var number = 54321;
        reverse = 0;
        digit = 0;
        console. log('Original Number: ${num}');
        while (number >= 0) {
            digit = number % 10;
            reverse = reverse * 10 + digit; // use this when digit is used
            // reverse = reverse * 10 + num % 10;
            number = Math.floor(number / 10);
        }
        console.log('Reversed Number: ${reverse}');
