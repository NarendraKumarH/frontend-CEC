<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">

    <script src="../bootstrap/bootstrap.bundle.min.js"></script>

    <title>form </title>
    <style >
        form{
            background-color: #0bda6f;
        }
        @media screen and (min-width: 300px) and (max-width: 600px) {
            form {
                background-color: aqua;
            }
            .data{
                width: 142px;
            }
        }
    </style>
</head>
<body>
    <form>                                                                                                                              
        <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Student Registration Form</h3>
                    </div>
                    <div class="card-body">
                    
        
        <div class="container mt-4">
            <h2 class="mb-3 text-primary"> </h2>
            <div class="mb-3">
        <label  class="form-label" for="name"> Name: </label>
        <input class="form -control " type="text" id="name" name="name" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="email"> Email: </label>
        <input class="form-control" type="email" id="email" name="email" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="password"> Password: </label>
        <input class="form-control" type="password" id="password" name="password" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="dob"> Date of Birth: </label>
        <input class="form-control" type="date" id="dob" name="dob" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="gender"> Gender: </label>
        <select class="form-select" id="gender" name="gender">
            <option value="male"> Male </option>
            <option value="female"> Female </option>
            <option value="other"> Other </option>  
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="courses"> Courses: </label>
        <select class="form-select" id="courses" name="courses" single >
            <option value="cse"> CSE </option>
            <option value="ece"> ECE </option>
            <option value="mech"> MECH </option>
            <option value="civil"> CIVIL </option>
            <option value="ise"> ISE </option>  
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="address"> Address: </label>
        <textarea class="form-control" id="address" name="address" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="terms"> <input type="checkbox" id="terms" name="terms" /> I agree to the terms and conditions </label>
    </div>
   
        <div class="mb-3">
        <label class="form-label" for="phone"> Phone: </label>
        <input class="form-control" type="tel" id="phone" name="phone" />
    </div>
    
    <div class="mb-3">
        <label class="form-label" for="profile"> Profile Picture: </label>
        <input class="form-control" type="file" id="profile" name="profile" accept="image/*" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="rating"> Rating: </label>
        <input class="form-range" type="range" id="rating" name="rating" min="1" max="10" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="color"> Favorite Color: </label>
        <input class="form-control form-control-color" type="color" id="color" name="color" value="#ff0000" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="bio"> Bio: </label>
        <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
    </div>
   
        <div class="mb-3">
        <label class="form-label" for="website"> Website: </label>
        <input class="form-control" type="url" id="website" name="website" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="age"> Age: </label>
        <input class="form-control" type="number" id="age" name="age" min="1" max="100" />
    </div>
    
        <div class="mb-3">
        <label class="form-label" for="bio"> Bio: </label>
        <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
    </div>
    
    <div class="mb-3">
        <label class="form-label" for="age"> Age: </label>
        <input class="form-control" type="number" id="age" name="age" min="1" max="100" />
    </div>
        <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Submit" />
        <input class="btn btn-secondary" type="reset" value="Reset" />
        </div>

    </form>
    </div>
    </div>
</body>
</html>
